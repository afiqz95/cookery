<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card
        class="featured-card ion-activatable"
        [ngStyle]="{
          'background-image': 'url(' + featured.image + ')',
          height: height + 'px'
        }"
      >
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </ion-card>
    </ion-col>
    <ion-col size="12" class="padding-description">
      <ion-card
        class="card-description ion-activatable"
        [ngStyle]="{ 'margin-top': withDetail ? '-73px' : '-40px' }"
      >
        <ion-card-content class="ion-no-padding ">
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
          <ion-grid
            [ngStyle]="{
              padding: withDetail ? '0px 0px 7px 0px' : '0px 0px 5px 0px'
            }"
          >
            <ion-row>
              <ng-container *ngIf="withDetail; else noDetails">
                <ion-col size="12" class="ion-text-left col-description">
                  <ion-text
                    color="dark"
                    style="font-family: 'Catamaran Regular';"
                  >
                    <h2 style="padding-bottom: 4px;font-size: 18px;">
                      {{ featured.name }}
                    </h2>
                    <ion-avatar class="avatar-container">
                      <img
                        class="card-avatar"
                        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
                      />
                      {{ featured.creator }}
                    </ion-avatar>
                  </ion-text>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-label>
                    <ion-icon
                      color="primary"
                      mode="ios"
                      name="star-sharp"
                    ></ion-icon>
                    4.0
                  </ion-label>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-label>
                    <ion-icon
                      color="secondary"
                      mode="ios"
                      name="time-outline"
                    ></ion-icon>
                    1 Hours
                  </ion-label>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-label>
                    <ion-icon
                      color="tertiary"
                      mode="ios"
                      name="book-outline"
                    ></ion-icon>
                    Easy
                  </ion-label>
                </ion-col>
              </ng-container>
              <ng-template #noDetails>
                <ion-col
                  size="12"
                  class="ion-text-left "
                  style="padding-bottom: 0px;"
                >
                  <ion-text
                    color="dark"
                    style="font-family: 'Catamaran Regular';"
                  >
                    <h2 style="padding-bottom: 0px;font-size: 16px;">
                      {{ featured.name }}
                    </h2>
                  </ion-text>
                </ion-col>
                <ion-col
                  size="12"
                  class=" ion-text-left"
                  style="padding-top: 0px;padding-bottom: 0px;"
                >
                  <ion-label>
                    <ion-icon
                      color="primary"
                      mode="ios"
                      name="star-sharp"
                      style="font-size: 10px;"
                    ></ion-icon>
                    4.0
                  </ion-label>
                </ion-col>
              </ng-template>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
