<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <ion-card mode="ios" class="register-card">
      <ion-card-header>
        <ion-card-subtitle class="card-title">Registration</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content
        class="ion-no-padding ion-padding-bottom ion-padding-start ion-padding-end"
      >
        <ion-list>
          <ion-item lines="none" class="text-box">
            <ion-input placeholder="Email"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;" lines="none" class="text-box">
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button
          (click)="onClick()"
          size="small"
          fill="solid"
          color="tertiary"
          expand="block"
          shape="round"
          style="margin-top:15px;font-family: 'Lato Regular';font-size: 16px;"
        >
          Start Cooking!
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="login-container">
    <ion-card mode="ios" id="login-card" class="login-card">
      <ion-card-header>
        <ion-card-subtitle class="card-title">Login</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content
        class="ion-no-padding ion-padding-bottom ion-padding-start ion-padding-end"
      >
        <ion-list>
          <ion-item lines="none" class="text-box">
            <ion-input placeholder="Email"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;" lines="none" class="text-box">
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button
          (click)="onClick()"
          size="small"
          fill="solid"
          color="tertiary"
          expand="block"
          shape="round"
          style="margin-top:15px;font-family: 'Lato Regular';font-size: 16px;"
        >
          Start Cooking!
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-button
      id="register-button"
      style="margin-top: 25px;"
      (click)="onClick()"
      expand="block"
      fill="clear"
      color="secondary"
      shape="round"
    >
      Create your account
    </ion-button>
  </div>

  <ion-button
    (click)="onClickReverse()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Click me
  </ion-button>
</ion-content>
